[tool.poetry]
name = "funcnodes"
version = "0.3.3"
description = "funcnodes"
authors = ["Julian Kimmig <julian.kimmig@linkdlab.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
exposedfunctionality = ">=0.3.8"
websockets = "^12.0"
virtualenv = "*"
poetry-plugin-export = "^1.7"
python-dotenv = "*"
poetry = "*" 

networkx = "^3.3"
setproctitle = "^1.3.3"
funcnodes-basic = "*"
funcnodes-react-flow = "^0.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "*"
coverage = "*"
pillow = "^10.2"
opencv-python = "^4.9"
vulture = "^2.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
funcnodes = 'funcnodes.__main__:main'
