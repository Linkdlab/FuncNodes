description = "funcnodes"
authors = ["Julian Kimmig <julian.kimmig@linkdlab.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
exposedfunctionality = ">=0.3.5"
websockets = "^12.0"
virtualenv = "^20.25.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
