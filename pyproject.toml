[tool.poetry]
name = "funcnodes"
version = "0.2.10"
description = "funcnodes"
authors = ["Julian Kimmig <julian.kimmig@linkdlab.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
exposedfunctionality = ">=0.3.7"
websockets = "^12.0"
virtualenv = "*"
poetry-plugin-export = "^1.7"
python-dotenv = "*"
poetry = "*" 

networkx = "^3.3"
setproctitle = "^1.3.3"
[tool.poetry.group.dev.dependencies]
pytest = "*"
coverage = "*"
pandas = "^2.2"
pillow = "^10.2"
opencv-python = "^4.9"
vulture = "^2.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
funcnodes = 'funcnodes.__main__:main'
