[tool.poetry]
name = "funcnodes"
version = "0.2.5"
description = "funcnodes"
authors = ["Julian Kimmig <julian.kimmig@linkdlab.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
exposedfunctionality = "^0.3"
websockets = "^12.0"
virtualenv = "*"
poetry-plugin-export = "^1.7"
python-dotenv = "*"
poetry = "*" 

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
coverage = "^7.3"
pandas = "^2.2"
pillow = "^10.2"
opencv-python = "^4.9"
vulture = "^2.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
funcnodes = 'funcnodes.__main__:main'
