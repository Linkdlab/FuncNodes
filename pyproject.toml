[tool.poetry]
name = "funcnodes"
version = "0.1.3"
description = "funcnodes"
authors = ["Julian Kimmig <julian.kimmig@linkdlab.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
exposedfunctionality = "^0.1.8"
fastapi = "^0.105.0"
uvicorn = "^0.24.0.post1"
websockets = "^12.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
coverage = "^7.3.2"
pandas = "^2.2.0"
pillow = "^10.2.0"
opencv-python = "^4.9.0.80"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
funcnodes = 'funcnodes.cli:main'
