site_name: FuncNodes Documentation
site_url: https://linkdlab.github.io/FuncNodes/
site_description: "Comprehensive documentation for FuncNodes - a modular workflow automation system."
repo_url: https://github.com/Linkdlab/funcnodes
repo_name: Linkdlab/funcnodes
edit_uri: "edit/main/docs/content"
docs_dir: content

extra:
  version:
    provider: mike
    alias: true # show "latest" etc next to the number

plugins:
  - llmstxt:
      markdown_description: Comprehensive documentation for FuncNodes - a modular workflow automation system.
      full_output: llms-full.txt
      sections:
        Getting Started:
          - getting-started/*.md
        Core Concepts:
          - components/*.md
        Architecture:
          - architecture/*.md
        Runtime:
          - components/*.md
        Extending FuncNodes:
          - extending/*.md
        Reference:
          - api/*.md
        Help:
          - faq/*.md
        API:
          - api/*.md
        UI Guide:
          - ui-guide/*.md
        Components:
          - components/*.md
        Examples:
          - examples/*.md
        Modules:
          - modules/*.md
        Experimental:
          - experimental/*.md

theme:
  name: material
  features:
    - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link

  icon:
    annotation: material/arrow-right-circle
    repo: fontawesome/brands/github

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default

      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  custom_dir: overrides
extra_javascript:
  - path: https://cdn.jsdelivr.net/gh/Linkdlab/funcnodes_pyodide@main/src/funcnodes_pyodide/static/funcnodes_pyodide_react_flow.es.js
    type: module
  - path: https://cdn.jsdelivr.net/gh/Linkdlab/funcnodes_nodebuilder@master/public/funcnodes_nodebuilder.es.js
    type: module
  - static/js/basic_funcnodes_pyodide.js
  # - static/js/noderenderer.js

extra_css:
  - https://cdn.jsdelivr.net/gh/Linkdlab/funcnodes_nodebuilder@master/public/funcnodes_nodebuilder.css
  - https://cdn.jsdelivr.net/gh/Linkdlab/funcnodes_pyodide@main/src/funcnodes_pyodide/static/funcnodes_pyodide_react_flow.css
  - static/css/style.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji
  - pymdownx.details

nav:
  - Home: index.md

  - Getting Started:
      - Introduction: getting-started/introduction.md
      - Installation: getting-started/installation.md
      - First Steps: getting-started/basic_usage.md

  - Core Concepts:
      - Nodes:
          - Creating Nodes: components/node.md
          - Inputs & Outputs: components/inputs-outputs.md
          - Node Inputs: components/nodeinput.md
          - Node Outputs: components/nodeoutput.md
      - Graph & State:
          - Nodespace: components/nodespace.md
          - Serialization: components/serialization.md
      - Libraries & Modules:
          - Library Registry: components/lib.md
          - Shelves: components/shelf.md

  - Architecture:
      - Overview: architecture/overview.md
      - Core Components: architecture/core-components.md
      - Worker Components: architecture/worker-components.md
      - Message Protocol: architecture/message-protocol.md
      - Event System: architecture/event-system.md

  - Runtime:
      - Workers: components/worker.md
      - External Workers: components/external-workers.md
      - Workermanager: components/workermanager.md
      - Configuration:
          - Global Config: components/config.md
          - Worker Config: components/worker_config.md

  - Experimental:
      - Overview: experimental/index.md
      - Standalone: experimental/standalone.md

  - UI Guide:
      - Web-based UI: ui-guide/react_flow/web-ui.md

  - Examples:
      - Overview: examples/index.md
      - CSV Processing: examples/csv.md
      - Image Analysis: examples/cat.md
      - Plotly Visualization: examples/titanic.md

  - Modules:
      - Available Modules: modules/index.md

  - Extending FuncNodes:
      - Writing Modules: extending/writing-modules.md
      - React Plugins: extending/react-plugins.md
      - Testing Modules: extending/testing-modules.md

  - Reference:
      - CLI Commands: api/cli.md

  - Help:
      - FAQ & Troubleshooting: faq/common-issues.md
